<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <h1>Snek</<h1>
    <br>

    <div id="map" class="big">
      Map not selected!
    </div>
    <div id="controls" class="controls">
      <div id="gameControls" class="big controls">
        <h5>Settings</h5>
        <div id="leftButtons">
          <div id="newbtn" class="btn">New Game</div>
        </div>
        <div id="rightButtons">

          <div id="scores" class="btn">High Scores</div>
        </div>
      </div>
      <br>
      <div id="playerControls" class="big controls">
        <div id="keys">
          Game Controls
        </div>
        <div class= "buttonRow">
          <div class="btn"> </div>
          <div class="btn">W</div>
          <div class="btn"> </div>
        </div>
        <div class= "buttonRow">
          <div class="btn">A</div>
          <div class="btn"> </div>
          <div class="btn">D</div>
        </div>
        <div class= "buttonRow">
          <div class="btn"> </div>
          <div class="btn">S</div>
          <div class="btn"> </div>
        </div>
      </div>
    </div>
    <div id="score" class="big">
      Score Not Selected!
    </div>



    <script type="text/javascript" src="selectorsAndKeys.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="javascript.js"></script>




  </body>
